<title>Aula3</title>
	</head>
	<body>
	<center><font face="Arial" color="brown" size= "10">Formulário de Contato</font></center>
	<br/>
	<form action="enviado.html" method="post">

	<label for="nome">Nome: </label>
	<input type="text" id="nome" name="nome" required>
	<br/>
	<br/>
	<label for="email">E-mail: </label>
	<input type="text" id="email" name="email" required>
	<br/>
	<br/>
	<label for="celular">Celular: </label>
	<input type="number" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx"> 

	<label for="tel">Telefone: </label>
	<input type="number" id="tel" name="tel" placeholder="(xx) xxxxx-xxxx"> 
	<br/>
	<br/>
	<label for="genero">Gênero: </label>
		<select name="select_genero">
		<option value="option_genero"></option>
		<option value="option_genero">Feminino</option>
		<option value="option_genero">Masculino</option>
		<option value="option_genero">Outro</option>
</select>
<br/>
<br/>
	<label for="data_nascimento">Data de Nascimento: </lable>
	<input type="date" id="data_nascimento"name="data_nascimento">

	<label for "idade">Idade: </label>
	<input type="number" id="idade" name="idade" min="0">
<br/>
<br/>
	<label for="idioma">Escolha o didioma cujo você tem a maior fluencia: </label>
	<input type="radio" id="idioma" name="idioma" value="espanhol"> Espanhol
	<input type="radio" id="idioma" name="idioma" value="ingles"> Inglês
	<input type="radio" id="idioma" name="idioma" value="frances"> Francês
	<input type="radio" id="idioma" name="idioma" value="italiano"> Italiano
	<input type="radio" id="idioma" name="idioma" value="esperanto"> Esperanto
	<input type="radio" id="idioma1" name="idioma1" value="portugues"> Português
	<input type="radio" id="idioma" name="idioma" value="outro"> Outro
<br/><br/>
	<label for="outro_idioma">Outro Idioma: </label>
	<input type="text" id="outro_idioma" name="outro_idioma" placeholder=""Insira idioma...">
<br/><br/>
	<label for="upload_arquivo">Insira o seu currículo: </label>
	<input type="file" id="upload_arquivo" name="upload_arquivo">
<br/><br/>
	<label for="termo_uso">Leia os termos: </label>
<iframe src="termo_uso.pdf" width="100%" heitgh="500">Termo de Uso </iframe>
<br/><br/>
	<input type="checkbox" id="termo_uso" name="termo_uso" required>
	<label for="termo_uso">Li e Aceito os Termos de Uso</label>


<br/>
<br/>
<br/>
<br/>
<button type="submit">Enviar</button>
